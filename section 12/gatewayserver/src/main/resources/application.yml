# Eureka configuration should be at ROOT level, not under spring
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://eurekaserver:8761/eureka}
  instance:
    prefer-ip-address: true    # Set to false for Docker

management:
  endpoints:
    web:
      exposure:
        include: '*'     # Expose actuator endpoints
  endpoint:
    gateway:
      access : unrestricted


resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000