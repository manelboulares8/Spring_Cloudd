server:
  port: 8888

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "http://keycloak:8080/realms/master/protocol/openid-connect/certs"
  application:
    name: gatewayserver

  cloud:
    config:
      enabled: false     # No config server
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true


