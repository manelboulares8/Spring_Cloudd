version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.4
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8090:8080"
    command: start-dev
    networks:
      - microservices-net




  eurekaserver:
    build: ./eurekaserver
    container_name: eurekaserver
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1"
      interval: 10s

  configserver:
    build: ./configserver
    container_name: configserver
    expose:
      - "9999"
    networks:
      - microservices-net
    healthcheck:
      test: "curl --fail --silent localhost:9999/actuator/health | grep UP || exit 1"
      interval: 10s

  institut-ms:
    build: ./department-microservice
    container_name: institut-ms
    expose:
      - "8083"
    networks:
      - microservices-net
    environment:
     # - SPRING_APPLICATION_NAME=institut
     # - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
     # - EUREKA_INSTANCE_HOSTNAME=institut-ms  # Critical: Set hostname for Eureka
    healthcheck:
      test: "curl --fail --silent localhost:8083/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy

  gatewayserver:
    build: ./gatewayserver
    container_name: gatewayserver
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    environment:  # CORRECTED ENVIRONMENT VARIABLES
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      #- SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
    healthcheck:
      test: "curl --fail --silent localhost:8888/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy

  institut-ms2:
    build: ./department-microservice
    container_name: institut-ms2
    expose:
      - "8094"
    networks:
      - microservices-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=institut
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
      - EUREKA_INSTANCE_HOSTNAME=institut-ms2  # Critical: Set hostname for Eureka
    healthcheck:
      test: "curl --fail --silent localhost:8094/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy

  etudiants-ms:
    build: ./etudiant-microservice
    container_name: etudiants-ms
    expose:
      - "8097"
    networks:
      - microservices-net
    environment:  # CORRECTED - removed double slash
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
      #- SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
    healthcheck:
      test: "curl --fail --silent localhost:8087/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy


networks:
  microservices-net:
    driver: bridge

volumes:
  keycloak-data: